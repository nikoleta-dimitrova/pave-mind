<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&family=Patua+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="navigation-menu">
            <ul>
                <li><a href="#"><img src="Assets/Images/logo.svg"></a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Tips&Tricks</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Diary</a></li>
              </ul>
        </div>
        <div class="navigation-login">
          <ul>
            <li><a href="#">Log In</a></li>
          </ul>
        </div>
        </nav>
    <section id="articles">
        <p id="articles-title">Articles</p>
        <div class="searchfilter-container">
            <div class="searchbar-container">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search..">

                    <button class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="articles-table-filters">
                <select id="articles-filter">
                    <option class="articles-filter-item">All articles</option>
                    <option class="articles-filter-item">Most viewed</option>
                    <option class="articles-filter-item">Newest</option>
                    <option class="articles-filter-item">Oldest</option>
                </select>
            </div>

            <img id="articles-save" src="./Assets/Images/bookmark-filled.svg" alt="">
        </div>
    </section>
    <script src="https://kit.fontawesome.com/43dcc20e7a.js" crossorigin="anonymous"></script>
</body>

</html>
