<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <div class="popup">
            <div class="title">
                <h1>Welcome!</h1>
                <p>Create your account</p>
            </div>
            <div class="content">
                <div class="account">
                    <h1>Account Information</h1>
                    <input type="text" id="email" required>
                    <input type="password" id="password" require>
                    <input type="password" id="re-password" required>
                </div>
                <div class="personal">
                    <h1>Personal Information</h1>
                    <input type="text" id="1" required>
                    <input type="text" id="2" required>
                    <input type="text" id="3" required>
                </div>
            </div>
            <div class="bottom">
                <button>SIGN UP</button>
                <div class="bot_text">
                    <p>Already have an account?</p><a href="#">Log in</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
