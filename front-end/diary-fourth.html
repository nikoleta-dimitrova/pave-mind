<html lang="en">

    <title>Diary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navigation-menu">
          <ul>
            <li><a href="#"><img src="./Assets/Images/logo.svg"></a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="#">Tips&Tricks</a></li>
            <li><a href="#">Community</a></li>

          </ul>
        </div>
        <div class="navigation-login">
          <ul>
            <li><a href="#">Log In</a></li>
          </ul>
        </div>
      </nav>

      <section class="diary-fourth-container">
        <h1 class="diary-fourth-header">Diary</h1>
        <p class="diary-fourth-text">How would you rate your day?</p>
        <div class="diary-fourth-box">

            <div class="diary-fourth-smile-container">
                <img class="diary-fourth-image" src="./Assets/Images/diary-red-face.svg">
                <p class="diary-fourth-category-text">Very bad<br>day</p>
            </div>

            <div class="diary-fourth-smile-container">
                <img class="diary-fourth-image" src="./Assets/Images/diary-orange-face.svg">
                <p class="diary-fourth-category-text">Bad<br>Day</p>
            </div>

            <div class="diary-fourth-smile-container">
                <img class="diary-fourth-image" src="./Assets/Images/diary-yellow-face.svg">
                <p class="diary-fourth-category-text">Neutural<br>day</p>
            </div>

            <div class="diary-fourth-smile-container">
                <img class="diary-fourth-image" src="./Assets/Images/diary-lightgreen-face.svg">
                <p class="diary-fourth-category-text">Good<br>day</p>
            </div>

            <div class="diary-fourth-smile-container">
                <img class="diary-fourth-image" src="./Assets/Images/diary-green-face.svg">
                <p class="diary-fourth-category-text">Very good<br>day</p>
            </div>
        </div>
        <div class="diary-fourth-buttons">
          <a class="diary-fourth-quiz-button" href="#"> <span class="diary-fourth-btn-arrow" id="diary-fourth-arrow-previous"></span> Previous question</a>
          <a class="diary-fourth-quiz-button" href="#">Finish quiz <span class="diary-fourth-btn-arrow" id="diary-fourth-arrow-finish"></span></a>
        </div>
      </section>
      <img class="diary-wave-img" src="./Assets/Images/wave3.png">
</body>
</html>
