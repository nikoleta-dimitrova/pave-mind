<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&family=Patua+One&display=swap"
        rel="stylesheet">
    <script src="diaryCalendar.js" defer></script>
</head>

<body>

    <nav class="navbar">
        <div class="navigation-menu">
          <a href="./index.html" class="nav-logo"><img src="./Assets/Images/logo.svg" alt=""></a>
          <ul class="nav-menu">
            <li class="nav-item"><a href="./articles.html" class="nav-link">Articles</a></li>
            <li class="nav-item"><a href="./tips-and-tricks.html" class="nav-link">Tips&Tricks</a></li>
            <li class="nav-item"><a href="./community.html" class="nav-link">Community</a></li>
            <li class="nav-item"><a href="./diary-first.html" class="nav-link">Diary</a></li>
            <li id="open-popup" class="nav-item" onclick="loadPopupContent('login.html')"><a href="#" class="nav-link"></a></li>
          </ul>
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    <div id="popup">

    </div>
    <div class="diary-fifth-main">
        <p class="diary-title" id="diary-fifth-title">Diary</p>
        <div class="diary-fifth-container">
            <div class="diary-fifth-calendar-container">
                <div class="diary-calendar-wrapper">
                    <header>
                        <div class="diary-fifth-calendar-header">
                            <span id="diary-fifth-calendar-previous" class="diary-fifth-calendar-arrow"></span>
                            <p class="diary-fifth-current-date"></p>
                            <span id="diary-fifth-calendar-next" class="diary-fifth-calendar-arrow"></span>
                        </div>
                    </header>
                    <div class="diary-fifth-calendar">
                        <ul class="diary-fifth-weeks">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="diary-fifth-days"></ul>
                    </div>
                </div>
                <div class="diary-fifth-calendar-faces">
                    <div class="diary-fifth-smile-container">
                        <img class="diary-fifth-image" src="./Assets/Images/diary-red-face.svg">
                        <p class="diary-fifth-category-text">Very bad<br>day</p>
                    </div>

                    <div class="diary-fifth-smile-container">
                        <img class="diary-fifth-image" src="./Assets/Images/diary-orange-face.svg">
                        <p class="diary-fifth-category-text">Bad<br>Day</p>
                    </div>

                    <div class="diary-fifth-smile-container">
                        <img class="diary-fifth-image" src="./Assets/Images/diary-yellow-face.svg">
                        <p class="diary-fifth-category-text">Neutural<br>day</p>
                    </div>

                    <div class="diary-fifth-smile-container">
                        <img class="diary-fifth-image" src="./Assets/Images/diary-lightgreen-face.svg">
                        <p class="diary-fifth-category-text">Good<br>day</p>
                    </div>

                    <div class="diary-fifth-smile-container">
                        <img class="diary-fifth-image" src="./Assets/Images/diary-green-face.svg">
                        <p class="diary-fifth-category-text">Very good<br>day</p>
                    </div>
                </div>
            </div>
            <div class="diary-fifth-graph">
                <img id="diary-fifth-graph-img" src="./Assets/Images/diary-fifth-graph.svg">
            </div>
            <select id="diary-fifth-filter">
                <option>All data</option>
                <option>Last week</option>
                <option>Last month</option>
                <option>Last year</option>
            </select>
        </div>
    </div>
    <img class="diary-fifth-wave" src="./Assets/Images/diary-bottom-wave-fifth.svg" />
    <script src="./popup.js"></script>
    <script src="./responsive.js"></script>
</body>

</html>
