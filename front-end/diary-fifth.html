<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="navigation-menu">
            <ul>
                <li><a href="#"><img src="./Assets/Images/logo.svg"></a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Tips&Tricks</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Diary</a></li>
            </ul>
        </div>
        <div class="navigation-login">
            <ul>
                <li><a href="#">Log In</a></li>
            </ul>
        </div>
    </nav>
    <div class="diary-fifth-main">
        <p class="diary-title">Diary</p>
        <div class="diary-fifth-container">
            <div class="diary-fifth-calendar-container">
                <div class="diary-fifth-calendar">
                    <div class="diary-fifth-month"><a class="diary-fifth-buttons" href="#"> <span
                                class="diary-fifth-calendar-arrow" id="diary-fifth-calendar-previous"></span></a>
                        <div>December <span class="diary-fifth-year">2022</span></div><a class="diary-fifth-buttons"
                            href="#"><span class="diary-fifth-calendar-arrow"
                                id="diary-fifth-calendar-finish"></span></a>
                    </div>
                    <div class="diary-fifth-days">
                        <span>Mon</span>
                        <span>Tue</span>
                        <span>Wed</span>
                        <span>Thu</span>
                        <span>Fri</span>
                        <span>Sat</span>
                        <span>Sun</span>
                    </div>
                    <div class="diary-fifth-dates">
                        <button>
                            <time>1</time>
                        </button>
                        <button>
                            <time>2</time>
                        </button>
                        <button>
                            <time>3</time>
                        </button>
                        <button>
                            <time>4</time>
                        </button>
                        <button>
                            <time>5</time>
                        </button>
                        <button>
                            <time>6</time>
                        </button>
                        <button>
                            <time>7</time>
                        </button>
                        <button>
                            <time>8</time>
                        </button>
                        <button>
                            <time>9</time>
                        </button>
                        <button>
                            <time>10</time>
                        </button>
                        <button>
                            <time>11</time>
                        </button>
                        <button>
                            <time>12</time>
                        </button>
                        <button>
                            <time>13</time>
                        </button>
                        <button>
                            <time>14</time>
                        </button>
                        <button>
                            <time>15</time>
                        </button>
                        <button>
                            <time>16</time>
                        </button>
                        <button>
                            <time>17</time>
                        </button>
                        <button class="diary-fifth-today">
                            <time>18</time>
                        </button>
                        <button>
                            <time>19</time>
                        </button>
                        <button>
                            <time>20</time>
                        </button>
                        <button>
                            <time>21</time>
                        </button>
                        <button>
                            <time>22</time>
                        </button>
                        <button>
                            <time>23</time>
                        </button>
                        <button>
                            <time>24</time>
                        </button>
                        <button>
                            <time>25</time>
                        </button>
                        <button>
                            <time>26</time>
                        </button>
                        <button>
                            <time>27</time>
                        </button>
                        <button>
                            <time>28</time>
                        </button>
                        <button>
                            <time>29</time>
                        </button>
                        <button>
                            <time>30</time>
                        </button>
                        <button>
                            <time>31</time>
                        </button>
                    </div>
                </div>
                <div class="diary-fifth-calendar-faces">
                    <div class="diary-fifth-smile-container">
                        <img class="diary-fifth-image" src="./Assets/Images/diary-red-face.svg">
                        <p class="diary-fifth-category-text">Very bad<br>day</p>
                    </div>

                    <div class="diary-fifth-smile-container">
                        <img class="diary-fifth-image" src="./Assets/Images/diary-orange-face.svg">
                        <p class="diary-fifth-category-text">Bad<br>Day</p>
                    </div>

                    <div class="diary-fifth-smile-container">
                        <img class="diary-fifth-image" src="./Assets/Images/diary-yellow-face.svg">
                        <p class="diary-fifth-category-text">Neutural<br>day</p>
                    </div>

                    <div class="diary-fifth-smile-container">
                        <img class="diary-fifth-image" src="./Assets/Images/diary-lightgreen-face.svg">
                        <p class="diary-fifth-category-text">Good<br>day</p>
                    </div>

                    <div class="diary-fifth-smile-container">
                        <img class="diary-fifth-image" src="./Assets/Images/diary-green-face.svg">
                        <p class="diary-fifth-category-text">Very good<br>day</p>
                    </div>
                </div>
            </div>
            <div class="diary-fifth-graph">
                <img id="diary-fifth-graph-img" src="./Assets/Images/diary-fifth-graph.svg">
            </div>
            <select id="diary-fifth-filter">
                <option>All data</option>
                <option>Last week</option>
                <option>Last month</option>
                <option>Last year</option>
            </select>
        </div>
    </div>
    <img class="diary-wave-img" src="./Assets/Images/diary-fifth-wave.svg" />
</body>

</html>
