<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./popup.js" defer></script>
</head>

<body>
    <section id="signin-popup-container" class="signin-popup-container">
        <div class="signin-popup" id="popup">
            <div class="title">
                <h1>Welcome!</h1>
                <p>Create your account</p>
            </div>
            
                
  
<form action="payment.html">
    <div class="signin-popup-content">
                <div class="signin-popup-personal">
                    <h1>Account Information</h1>
                   
      

                    <h5 class="signin-popup-data">First name</h5>
                    <div class="signin-popup-whole-data" > <input id=""
                        type="text" class="signin-popup-inputs" placeholder="Nadia" name="Information" required />
                  </div>

                  <h5 class="signin-popup-data">Surname</h5>
                  <div class="signin-popup-whole-data" > <input id=""
                      type="text" class="signin-popup-inputs" placeholder="Nadia" name="Information" required />
                </div>

                <h5 class="signin-popup-data">Date of birth</h5>
                <div class="signin-popup-whole-data" > <input id=""
                    type="text" class="signin-popup-inputs" placeholder="Nadia" name="Information" required />
              </div>
                </div>


                <div class="signin-popup-line"></div>

                <div class="signin-popup-personal">
                    <h1>Personal Information</h1>
                   
      

                    <h5 class="signin-popup-data">First name</h5>
                    <div class="signin-popup-whole-data" > <input id=""
                        type="text" class="signin-popup-inputs" placeholder="Nadia" name="Information" required />
                  </div>

                  <h5 class="signin-popup-data">Surname</h5>
                  <div class="signin-popup-whole-data" > <input id=""
                      type="text" class="signin-popup-inputs" placeholder="Nadia" name="Information" required />
                </div>

                <h5 class="signin-popup-data">Date of birth</h5>
                <div class="signin-popup-whole-data" > <input id=""
                    type="text" class="signin-popup-inputs" placeholder="Nadia" name="Information" required />
              </div>
                </div>


                
            </div>
            <button class="signup-popup-btn">Sign up</button>
            </form>
                


               
            
            <div class="signin-popup-btn-section">
                
                <div class="signin-popup-btn-section-text">
                    <p>Already have an account?</p> <button  id="signin-popup-login-btn"
                        class="signin-popup-login-btn">Log in</button>
                </div>
            </div>
            <button onclick="removeSignin()" class="signin-popup-btn"><img class="signin-popup-btn-img"
                    src="./Assets/Images/Group 10.svg"></button>
            <img class="signin-popup-wave1" src="./Assets/Images/signup-popup-wave.svg">
            <img class="signin-popup-wave2" src="./Assets/Images/signup-popup-wave-sand.svg">
        </div>
        <div class="popup-overlay"></div>
    </section>
</body>

</html>
