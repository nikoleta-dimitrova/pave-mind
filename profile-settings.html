<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <form action=""
          method="post">
        <label for="first_name">First Name</label>
        <input type="text"
               name="first_name"
               id="first_name">
        <br>
        <label for="last_name">Last Name</label>
        <input type="text"
               name="last_name"
               id="last_name">
        <br>
        <label for="dob">Date of birth</label>
        <input type="date"
               name="dob"
               id="dob">
        <br>
        <label for="usr">Username</label>
        <input type="text"
               name="username"
               id="usr">
        <br>
        <label for="eml">Email</label>
        <input type="email"
               name="email"
               id="eml">
        <br>
        <label for="uni">University Name</label>
        <input type="text"
               name="uni"
               id="uni">
        <br>
        <label for="pswrd">Password</label>
        <input type="password"
               name="password"
               id="pswrd">
    </form>
</body>

</html>
